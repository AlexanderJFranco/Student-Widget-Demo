<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="center">
  <div>
    <div class="header">
    <label>Student Registration Widget</label>
    </div>
    <br>
    <label class="minor">First Name: </label>
    <input type="text"[(ngModel)]="person.firstname" placeholder="Enter First Name"/>
    <br><br>
    <label class = "minor">Last Name:</label>
    <input type="text" [(ngModel)]="person.lastname" placeholder="Enter Last Name"/>
    <br><br>
  </div>

<div class="g-recaptcha">
    <re-captcha (resolved)="resolved($event)" siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></re-captcha>
</div>
<div *ngIf="showError" style="color:red;">
     Please Complete ReCaptcha Before Submission.
</div>
<br>
  <button type="submit" (click)="addPerson()" >Submit Student</button>

  </div>
</body>
</html>
